<div class="container-fluid">
	  	<div class="row">
	    	<div class="col-md-2">
	      	<!--Sidebar content-->
				Search: <input ng-model="query">
				Sort by:
				<select ng-model="orderProp" >
				  <option value="name">Alphabetical</option>
				  <option value="age">Newest</option>
				</select>
			</div>
	    
	    	<div class="col-md-10">
		    <!--Body content-->
				<ul>
					<li ng-repeat="book in books|filter:query|orderBy:orderProp" class="thumbnail">
						<a href="#/books/{{book.id}}" class="thumb"><img ng-src='{{"img/books/"+book.id+".jpg"}}'/></a>
						<a href="#/books/{{book.id}}">{{book.name}}</a>
						<p>{{book.author}}</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
